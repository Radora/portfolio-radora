<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1bb5e98967.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-4">

        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> 
          Book <span class="text-primary">List </span>App</h1>
          <p style="text-align: center;"><i>A simple book storage application. The books you add/remove will be stored in the browser local storage</i></p>

          <form id="book-form">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title"
                  class="form-control">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn"
                class="form-control">
            </div>
            <input type="submit" value="Add Book"
            class="btn btn-primary btn-block">
          </form>

          <table class="table table-striped mt-4" >
              <thead>
                  <tr> 
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN#</th>
                      <th>Title</th>
                  </tr>
              </thead>
              <tbody id="book-list"></tbody>
          </table>

    </div>
    <script src="../js/book-store-logic.js"></script>
</body>
    <style>
        body {
        background-image: url('../img/book-app-bg.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
    </style>

</html>
